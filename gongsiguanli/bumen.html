<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>公司管理</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./bumen_1500.css">
    <link rel="stylesheet" href="./bumen_900.css">

</head>

<body>
    <div class="header">
        <div class="head_left">
            <span>公司管理</span>
            <span class="maohao">:</span>
            <span class="number"></span>
            <span class="head_btn" data-toggle="modal" data-target="#myModal_xinjian">新增公司</span>
        </div>
        <!-- <div class="head_right">
            <span class="fdj"></span>
            <input type="text" placeholder="请输入搜索内容" class="head_input">
        </div> -->
    </div>
    <div class="content">
        <table class="table1" border="0">
            <thead>
                <th>公司logo</th>
                <th>编号</th>
                <th>公司名称</th>
                <th>联系人</th>
                <th>联系方式</th>
                <th>备注</th>
                <th>操作</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-------------------------------------编辑模态框-------------------------------------->
    <div class="modal fade" id="myModal_bianji" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document" style="width:485px;height:330px;">
            <div class="modal-content myModal">
                <div class="modal-header" style="border:0">
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center;">项目详细信息</h4>
                </div>
                <div class="modal-body" style="margin: 0 44px 0 30px;    padding: 0px;">
                    <div style="display:flex; flex-direction:column;">
                        <div class="flex-item">
                            <span style="margin-left:42px">编号</span><span class="maohao">:</span>
                            <input type="number" class="bianji_code" onkeyup="if(! /^\d+$/.test(this.value)){alert('只能数字');this.value='';}">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:14px">公司名称</span><span class="maohao">:</span>
                            <input type="text" class="bianji_bmname">
                        </div>
                        <div class="flex-item it">
                            <span style="margin-left:14px">公司logo</span><span class="maohao">:</span>
                            <input type="file" id="fileUpload" name="file" onchange="imgPreview(this)" />
                            <span class="shangchuan">上传</span>
                            <br>
                            <img id="preview" />
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:28px">联系人</span><span class="maohao">:</span>
                            <input type="text" class="bianji_lianxiren">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:14px">联系方式</span><span class="maohao">:</span>
                            <input type="number" class="bianji_phone">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:42px">备注</span><span class="maohao">:</span>
                            <input type="text" class="binaji_bz">
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border:0">
                    <span class="baoxun_bianji" data-dismiss="modal">保存</span>
                    <span class="quxiao_bianji" data-dismiss="modal">取消</span>
                </div>
            </div>
        </div>
    </div>

    <!-------------------------------------新建模态框-------------------------------------->
    <div class="modal fade" id="myModal_xinjian" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document" style="width:485px;height:330px;">
            <div class="modal-content myModal">
                <div class="modal-header" style="border:0">
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center;">公司信息设置</h4>
                </div>
                <div class="modal-body" style="margin: 0 44px 0 30px;    padding: 0px;">
                    <div style="display:flex; flex-direction:column;">
                        <div class="flex-item">
                            <span style="margin-left:42px">编号</span><span class="maohao">:</span>
                            <input type="number" class="xinjian_bianhao" onkeyup="if(! /^\d+$/.test(this.value)){alert('只能数字');this.value='';}">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:14px">公司名称</span><span class="maohao">:</span>
                            <input type="text" class="xinjian_bmname">
                        </div>

                        <div class="flex-item">
                            <span style="margin-left:28px">联系人</span><span class="maohao">:</span>
                            <input type="text" class="xinjian_lianxiren">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:14px">联系方式</span><span class="maohao">:</span>
                            <input type="number" class="xinjian_phone">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:42px">备注</span><span class="maohao">:</span>
                            <input type="text" class="xinjian_beizhu">
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border:0">
                    <span class="tainjia" data-dismiss="modal">保存</span>
                    <span class="quxiao" data-dismiss="modal">关闭</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal_del" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document" style="width:485px;height:330px;">
            <div class="modal-content myModal">
                <div class="modal-header" style="border:0">
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center;"></h4>
                </div>
                <div class="modal-body" style="margin: 0 30px 0 30px;    padding: 0px;">
                    <div style="display:flex; flex-direction:column;">
                        <div class="flex-item">
                            <h4 style="margin-left:155px">是否确认删除</h4>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border:0">
                    <span class="queding_del" data-dismiss="modal">确定</span>
                    <span class="quxiao_del" data-dismiss="modal">取消</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/YiYunWuLian_Url.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="./bumenguanli.js"></script>
<script src="./changchuanlogo.js"></script>
<script>
    $(".head_btn").click(function() {
        window.parent.zhezhao()
    });
    $(".quxiao_del,.queding_del,.quxiao,.tainjia,.baoxun_bianji,.quxiao_bianji").click(function() {
        window.parent.QXzhezhao()
    })
</script>

</html>
