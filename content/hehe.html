<body>
    <button class="btn">
        按钮

<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/YiYunWuLian_Url.js"></script>
<script>
    $(".btn").click(function() { //确定删除的时候
        var id = localStorage.getItem("userName")
        $.ajax({
            type: "POST",
            contentType: "application/x-www-form-urlencoded",
            url: "" + url + "/api/User/GetUserList?userId=" + id + "?Token=" + token + "",
            data: {},
            dataType: "json",
            success: function(data, status) {
                // location.reload() //刷新页面
                console.lgo(this.url)
                console.lgo(data, status)
            },
            error: function(e) {
                alert("失败");
                console.lgo(this.url)
            },
            complete: function() {

            }
        });
    })
</script>
