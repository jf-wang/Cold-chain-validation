<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户管理</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./yonghu_1500.css">
    <link rel="stylesheet" href="./yonghu_900.css">
</head>

<body>
    <div class="header">
        <div class="head_left">
            <span>当前用户数</span>
            <span class="maohao">:</span>
            <span class="number"></span>
            <span class="head_btn" data-toggle="modal" data-target="#myModal_xinjina">新增用户</span>
        </div>
        <div class="head_right">
            <span class="xiangmushaixuan">权限</span><span class="maohao">:</span>
            <div class="form-group" style="float:right;">
                <select class="xiangmushuaxuan">
                <option value="">全部 </option>
                <option value="1">管理</option>
                <option value="2">维护</option>
                <option value="3">监控</option>
                </select>
            </div>
        </div>
    </div>
    <div class="content">
        <table class="table1" border="0">
            <thead>
                <th>登录名</th>
                <th>姓名</th>
                <th>联系电话</th>
                <th>权限</th>
                <th>默认管理公司</th>
                <!--<th ></thead>-->
                <th colspan="2">多公司管理用户</th>
                <th>操作</th>

            </thead>
            <tbody>
                <!-- <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td class='shifou'>6</td>
                <td>
                    <span class='xuanzexiangmu' onclick='xuanze(this)' data-toggle='modal' data-target='#myModal_xinjianuser'>选择项目</span>
                </td>
                <td>
                    <span class='gaoji' data-toggle='modal' data-target='#myModal_passwork'>重置密码</span>|
                    <span class='bianji' data-toggle='modal' data-target='#myModal_bianji'>编辑</span>|
                    <span class='del' data-toggle='modal' data-target='#myModal_del'>删除</span>
                </td>
                <td class='ids'></td>
                <td class='ids'></td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <!----------------------------------------------------------------------选择公司-->
    <div class="modal fade" id="myModal_xinjianuser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document" style="">
            <div class="modal-content myModal">
                <div class="modal-header" style="border:0">
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center;">用户管理设置</h4>
                </div>
                <div class="modal-body" style="margin: 0 10px 0 30px;    padding: 0px;">
                    <div style="display:flex; flex-direction:column;">
                        <div class="flex-item">
                            <span style="float:left;margin-left:-15px">选择管理公司</span><span class="maohao" style="float:left;margin-right:10px;">:</span>
                            <ul id="before" style="float:left">

                            </ul>
                            <ul id="btnUl" style="float:left">
                                <li><input type="button" value=">>" id="right" style="margin:0 3px 0 5px"></li>
                                <li><input type="button" value="<<" id="left" style="margin:0 3px 0 5px"></li>
                                <!--<li><input type="button" value=">>" id="allRight"></li>
                        <li><input type="button" value="<<" id="allLeft"></li>-->
                            </ul>
                            <ul id="after" style="float:left">

                            </ul>
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:12px">默认公司</span><span class="maohao">:</span>
                            <select name="" class="xunhuangonsi3">
                               
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border:0">
                    <span class="xuanzexiangmu_true" data-dismiss="modal">确定</span>
                    <span class="quxiao_bianji" data-dismiss="modal">取消</span>
                </div>
            </div>
        </div>
    </div>

    <!----------------------------------------------------新建项目-->
    <div class="modal fade" id="myModal_xinjina" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document" style="width:480px;height:330px;">
            <div class="modal-content myModal">
                <div class="modal-header" style="border:0">
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center;">用户信息</h4>
                </div>
                <div class="modal-body" style="margin: 0 44px 0 30px;    padding: 0px;">
                    <div style="display:flex; flex-direction:column;">
                        <div class="flex-item">
                            <span style="margin-left:26px">登录名</span><span class="maohao">:</span>
                            <input type="text" class="xinjian_username">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:40px">姓名</span><span class="maohao">:</span>
                            <input type="text" class="xinjian_name">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:12px">联系电话</span><span class="maohao">:</span>
                            <input type="text" class="xinjian_phone">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:40px">公司</span><span class="maohao">:</span>
                            <select name="" class="xinjian_bumenid">
                                <!-- <option value="3">监控</option>
                                <option value="2">维护</option>
                                <option value="1">管理</option> -->
                            </select>
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:12px">是否启用</span><span class="maohao">:</span>
                            <select name="" class="xinjian_qiyong">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:42px">权限</span><span class="maohao">:</span>
                            <select name="" class="xinjian_quanxian">
                                <option value="1">管理</option>
                                <option value="2">维护</option>
                                <option value="3">监控</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border:0">
                    <span class="tainjia_xinzeng" data-dismiss="modal">保存</span>
                    <span class="quxiao_bianji" data-dismiss="modal">取消</span>
                </div>
            </div>
        </div>
    </div>
    <!--------------------------------------------编辑-->
    <div class="modal fade" id="myModal_bianji" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document" style="width:480px;height:330px;">
            <div class="modal-content myModal">
                <div class="modal-header" style="border:0">
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center;">用户信息</h4>
                </div>
                <div class="modal-body" style="margin: 0 44px 0 30px;    padding: 0px;">
                    <div style="display:flex; flex-direction:column;">
                        <div class="flex-item">
                            <span style="margin-left:26px">登录名</span><span class="maohao">:</span>
                            <input type="text" class="bianji_username" readonly>
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:40px">姓名</span><span class="maohao">:</span>
                            <input type="text" class="bianji_name">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:12px">联系电话</span><span class="maohao">:</span>
                            <input type="text" class="bianji_phone">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:40px">公司</span><span class="maohao">:</span>
                            <select name="" class="xinjian_bumenid2">
                            
                            </select>
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:12px">是否启用</span><span class="maohao">:</span>
                            <select name="" class="binaji_qiyong">
                                <option value="1">请选择</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:40px">权限</span><span class="maohao">:</span>
                            <select name="" class="bianji_quaxnain">
                                <option value="1">管理</option>
                                <option value="2">维护</option>
                                <option value="3">监控</option>                                                          
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border:0">
                    <span class="tainjia_bianji" data-dismiss="modal">保存</span>
                    <span class="quxiao_bianji" data-dismiss="modal">取消</span>
                </div>
            </div>
        </div>
    </div>
    <!----------------------------------------删除  -->
    <div class="modal fade" id="myModal_del" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document" style="width:485px;height:560px;">
            <div class="modal-content myModal">
                <div class="modal-header" style="border:0">
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center;"></h4>
                </div>
                <div class="modal-body" style="margin: 0 30px 0 30px;    padding: 0px;">
                    <div style="display:flex; flex-direction:column;">
                        <div class="flex-item">
                            <h4 style="margin-left:155px">是否确认删除</h4>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border:0">
                    <span class="queding_del" data-dismiss="modal">确定</span>
                    <span class="quxiao_del" data-dismiss="modal">取消</span>
                </div>
            </div>
        </div>
    </div>
    <!----------------------------------------重置密码  -->
    <div class="modal fade" id="myModal_passwork" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document" style="width:480px;height:330px;">
            <div class="modal-content myModal">
                <div class="modal-header" style="border:0">
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center;">重置密码</h4>
                </div>
                <div class="modal-body" style="margin: 0 44px 0 30px;    padding: 0px;">
                    <div style="display:flex; flex-direction:column;">
                        <div class="flex-item">
                            <span style="margin-left:28px">原密码</span><span class="maohao">:</span>
                            <input type="password" class="passwork_first">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:28px">新密码</span><span class="maohao">:</span>
                            <input type="password" class="passwork_second">
                        </div>
                        <div class="flex-item">
                            <span style="margin-left:14px">确认密码</span><span class="maohao">:</span>
                            <input type="password" class="passwork_third">
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border:0">
                    <span class="passwork_true" data-dismiss="modal">确定</span>
                    <span class="quxiao_bianji" data-dismiss="modal">取消</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/YiYunWuLian_Url.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="./yonghu.js"></script>
<script src="./xiangmu.js"></script>
<script src="./zhezhao.js"></script>
<script>
    $(".head_btn,.xuanzexiangmu,.gaoji,.bianji,.del").click(function() {
        window.parent.zhezhao()
    });
    $(".passwork_true,.quxiao_bianji,.queding_del,.quxiao_del,.tainjia_bianji,.xuanzexiangmu_true,.tainjia_xinzeng").click(function() {
        window.parent.QXzhezhao()
    })
</script>

</html>
